<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Galeria | HydroGuard</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
  <div id="header-container"></div>
  
  <main class="container py-5">
    <h2 class="text-center mb-4">Galeria</h2>
  
    <div id="carouselGaleria" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselGaleria" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselGaleria" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselGaleria" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/images/hydroguard_ativo.png" class="d-block w-100" alt="Imagem destaque 1">
        </div>
        <div class="carousel-item">
          <img src="assets/images/poste_hydroguard_cidade.jpg" class="d-block w-100" alt="Imagem destaque 2">
        </div>
        <div class="carousel-item">
          <img src="assets/images/hydroguard_instalado.jpg" class="d-block w-100" alt="Imagem destaque 3">
        </div>
      </div>
    </div>
  
    <div class="galeria-grid">
      <img src="assets/images/enchente.png" alt="Imagem 1" />
      <img src="assets/images/enchente_interior.jpg" alt="Imagem 2" />
      <img src="assets/images/poste_hydroguard_noite.jpg" alt="Imagem 3" />
      <img src="assets/images/pedestre_enchente.jpg" alt="Imagem 4" />
    </div>
  </main>

  <div id="footer-container"></div>
  <script src="js/main.js"></script>
</body>
</html>
