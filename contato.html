<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Contato | HydroGuard</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
  <div id="header-container"></div>
  
  <main class="container py-5">
    <h2 class="mb-4 text-center">Entre em Contato</h2>
  
    <div class="row">
      <div class="col-md-5 mb-4">
        <h4>Informações</h4>
        <p><strong>Email:</strong> contato@hydroguard.com</p>
        <p><strong>Telefone:</strong> (11) 91234-5678</p>
        <p><strong>Endereço:</strong> Rua Exemplo, 123 – São Paulo, SP</p>
        <p>
          <strong>Redes sociais:</strong><br />
          <a href="https://github.com/VicenzoC/GS-FrontEnd" class="text-decoration-none btn-link">GitHub</a>
        </p>
      </div>
  
      <div class="col-md-7">
        <h4>Envie uma mensagem</h4>
        <form id="form-contato">
          <div class="mb-3">
            <label for="nome" class="form-label">Seu nome</label>
            <input type="text" class="form-control" id="nome" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Seu e-mail</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </main>
  
  <div class="modal fade" id="modalConfirmacao" tabindex="-1" aria-labelledby="modalConfirmacaoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalConfirmacaoLabel">Mensagem Enviada</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          Obrigado por entrar em contato! Em breve retornaremos sua mensagem.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>  

  <div id="footer-container"></div>
  <script src="js/main.js"></script>
</body>
</html>
